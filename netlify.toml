[build]
  # Static site - no build command needed
  publish = "."

# URL redirects to match live site structure
# These ensure URLs like /crypto-recovery work correctly
[[redirects]]
  from = "/crypto-recovery"
  to = "/recovery.html"
  status = 200

[[redirects]]
  from = "/recovery"
  to = "/recovery.html"
  status = 200

