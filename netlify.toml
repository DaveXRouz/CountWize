# ===========================================
# CountWize Netlify Configuration
# Last Updated: January 2026
# ===========================================

# Build Configuration
# Creates site directory and copies all static files for deployment
[build]
  publish = "site"
  command = "rm -rf site && mkdir -p site && cp -r *.html css js images documents blog site/ 2>/dev/null; cp netlify.toml site/ 2>/dev/null; exit 0"

# ===========================================
# Security Headers
# ===========================================
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    # Comprehensive CSP allowing Vimeo video playback and all required services
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval'
        https://ajax.googleapis.com
        https://www.googletagmanager.com
        https://www.googleadservices.com
        https://googleads.g.doubleclick.net
        https://cdn.livechatinc.com
        https://api.livechatinc.com
        https://d3e54v103j8qbb.cloudfront.net
        https://cdnjs.cloudflare.com
        https://unpkg.com
        https://f.vimeocdn.com
        https://player.vimeo.com
        https://www.gstatic.com;
      style-src 'self' 'unsafe-inline'
        https://fonts.googleapis.com
        https://cdnjs.cloudflare.com;
      font-src 'self' data:
        https://fonts.gstatic.com;
      img-src 'self' data: https:
        https://i.vimeocdn.com
        https://vimeocdn.com
        https://cdn.prod.website-files.com;
      media-src 'self'
        https://player.vimeo.com
        https://vimeo.com
        https://vod-progressive.akamaized.net
        https://skyfire.vimeocdn.com;
      frame-src 'self'
        https://player.vimeo.com
        https://vimeo.com
        https://www.googletagmanager.com;
      connect-src 'self'
        https://www.google-analytics.com
        https://analytics.google.com
        https://www.google.com
        https://pagead2.googlesyndication.com
        https://stats.g.doubleclick.net
        https://ipapi.co
        https://countwiseapi.space
        https://telegram-vercel-seven.vercel.app
        https://player.vimeo.com
        https://vimeo.com
        https://fresnel.vimeocdn.com
        https://collector.vimeocdn.com;
    """
    
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS Protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy - Disable unused features
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

# ===========================================
# Cache Control - Static Assets
# ===========================================
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/documents/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

