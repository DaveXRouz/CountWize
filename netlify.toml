[build]
  command = "rm -rf site && mkdir site && for f in *.html; do [ -f \"$f\" ] && cp \"$f\" site/; done && [ -d css ] && cp -r css site/ && [ -d js ] && cp -r js site/ && [ -d images ] && cp -r images site/ && [ -d blog ] && cp -r blog site/ && [ -d documents ] && cp -r documents site/ || true"
  publish = "site"

[[redirects]]
  from = "/crypto-recovery"
  to = "/recovery.html"
  status = 200

[[redirects]]
  from = "https://www.countwize.com/*"
  to = "https://countwize.com/:splat"
  status = 301
  force = true
