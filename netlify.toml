[build]
  command = "rm -rf site && mkdir site && cp *.html site/ 2>/dev/null; cp -r css site/ 2>/dev/null; cp -r js site/ 2>/dev/null; cp -r images site/ 2>/dev/null; cp -r blog site/ 2>/dev/null; cp -r documents site/ 2>/dev/null; exit 0"
  publish = "site"

[[redirects]]
  from = "/crypto-recovery"
  to = "/recovery.html"
  status = 200

[[redirects]]
  from = "https://www.countwize.com/*"
  to = "https://countwize.com/:splat"
  status = 301
  force = true
