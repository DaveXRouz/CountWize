[build]
  # Static site - no build command needed
  # Phase 8: Deploy-safe publish directory (excludes internal docs)
  publish = "site"

# Phase 7: Canonical domain enforcement (www â†’ non-www)
# All www.countwize.com requests redirect to countwize.com
[[redirects]]
  from = "https://www.countwize.com/*"
  to = "https://countwize.com/:splat"
  status = 301
  force = true

# URL redirects to match live site structure
# These ensure URLs like /crypto-recovery work correctly
[[redirects]]
  from = "/crypto-recovery"
  to = "/recovery.html"
  status = 200

[[redirects]]
  from = "/recovery"
  to = "/recovery.html"
  status = 200

[[redirects]]
  from = "/about-us"
  to = "/about-us.html"
  status = 200

[[redirects]]
  from = "/contact-us"
  to = "/contact-us.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact-us.html"
  status = 200

# Redirect duplicate contact page to canonical
[[redirects]]
  from = "/contact.html"
  to = "/contact-us.html"
  status = 301

# Education page routes
[[redirects]]
  from = "/education"
  to = "/education.html"
  status = 200

# Redirect duplicate education page to canonical
[[redirects]]
  from = "/crypto-education"
  to = "/education.html"
  status = 301

[[redirects]]
  from = "/crypto-education.html"
  to = "/education.html"
  status = 301

[[redirects]]
  from = "/crypto-recovery-guide"
  to = "/crypto-recovery-guide.html"
  status = 200

# FAQ page routes
[[redirects]]
  from = "/faq"
  to = "/faq.html"
  status = 200

# Redirect duplicate FAQ page to canonical
[[redirects]]
  from = "/faq-crypto-recovery"
  to = "/faq.html"
  status = 301

[[redirects]]
  from = "/faq-crypto-recovery.html"
  to = "/faq.html"
  status = 301

[[redirects]]
  from = "/crypto-insights"
  to = "/crypto-insights.html"
  status = 200

[[redirects]]
  from = "/news"
  to = "/news.html"
  status = 200

[[redirects]]
  from = "/recovery-questionnaire"
  to = "/recovery-questionnaire.html"
  status = 200

[[redirects]]
  from = "/crypto-tax"
  to = "/recovery.html"
  status = 301

[[redirects]]
  from = "/blog"
  to = "/blog.html"
  status = 200

[[redirects]]
  from = "/team"
  to = "/team.html"
  status = 200

[[redirects]]
  from = "/legal"
  to = "/legal.html"
  status = 200

[[redirects]]
  from = "/privacy-policy"
  to = "/privacy-policy.html"
  status = 200

[[redirects]]
  from = "/cookie-policy"
  to = "/cookie-policy.html"
  status = 200

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security headers for better protection
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets (conservative for non-fingerprinted files)
# Phase 6 Audit: Removed 'immutable' since assets are not content-hashed
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

# Phase 6: Additional caching headers
[[headers]]
  for = "/documents/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# HTML pages: short cache for freshness
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

